name: Pull Request Check

on: 
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v5

      - name: "Set up Node.js"
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: "Install Dependencies"
        run: npm install

      - name: "Build Project"
        run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v5

      - name: "Set up Node.js"
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: "Install Dependencies"
        run: npm install

      - name: "Run Tests"
        run: npm run test